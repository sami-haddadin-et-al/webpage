name: Regenerate publication project pages and index

on:
  push:
    paths:
      - "static/bib_database/**"
      - "bibliography.bib"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    if: >
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[auto-gen]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bibtexparser

      - name: Generate publication pages
        run: |
          python scripts/generate_publication_project_pages.py

      - name: Commit and push changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add static/bib_database
          git commit -m "[auto-gen] regenerate publication pages and index"
          git push