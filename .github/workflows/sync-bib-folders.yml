name: Sync Bib Folders

on:
  push:
    paths:
      - "bibliography.bib"
      - "scripts/sync_bib_folders.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create missing content folders
        run: |
          python3 scripts/sync_bib_folders.py --bib bibliography.bib --out static/bib_database


      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync publication folders from bibliography"
            git push
          else
            echo "No changes to commit."
          fi
